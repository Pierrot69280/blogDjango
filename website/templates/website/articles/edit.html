{% extends 'website/base.html' %}

{% block title %}Edit Article{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card shadow-sm border-0 p-4">
            <h2 class="mb-4 text-center display-6 fw-bold">Edit Article</h2>
            <form action="{% url 'article_edit' article.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="id_title" class="form-label fw-semibold">Title:</label>
                    <input type="text" name="title" id="id_title" class="form-control shadow-sm" value="{{ article.title }}" required>
                </div>

                <div class="mb-4">
                    <label for="id_description" class="form-label fw-semibold">Description:</label>
                    <textarea name="description" id="id_description" rows="5" class="form-control shadow-sm" required>{{ article.description }}</textarea>
                </div>

                {% if article.image %}
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Current Image:</label>
                        <div class="text-center">
                            <img src="{{ article.image.url }}" alt="Article Image" class="img-fluid rounded shadow-sm mb-3" style="max-height: 200px; object-fit: cover;">
                        </div>
                    </div>
                {% endif %}

                <div class="mb-4">
                    <label for="id_image" class="form-label fw-semibold">Change Image:</label>
                    <input type="file" name="image" id="id_image" class="form-control shadow-sm">
                </div>

                <button type="submit" class="btn btn-warning w-100 py-2 shadow-sm">
                    <i class="fas fa-save me-2"></i> Update Article
                </button>
            </form>
        </div>

        <div class="text-center m-5 mt-4">
            <a href="{% url 'article_index' %}" class="btn btn-outline-secondary shadow-sm">
                <i class="fas fa-arrow-left me-2"></i> Back to Articles
            </a>
        </div>
    </div>
{% endblock %}
