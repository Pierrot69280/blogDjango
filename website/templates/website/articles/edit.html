{% extends 'website/base.html' %}

{% block title %}Edit Article{% endblock %}

{% block content %}
    <div class="container mt-5">
        <form action="{% url 'article_edit' article.id %}" method="post">
            {% csrf_token %}
            <div class="card p-4 shadow-sm">
                <h2 class="mb-4">Edit Article</h2>

                <div class="form-group mb-3">
                    <label for="id_title" class="form-label">Title:</label>
                    <input type="text" name="title" id="id_title" class="form-control" value="{{ article.title }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="id_description" class="form-label">Description:</label>
                    <textarea name="description" id="id_description" rows="5" class="form-control" required>{{ article.description }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary mt-3 w-100">Update</button>
            </div>
        </form>
    </div>
{% endblock %}
