{% extends 'website/base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h1 class="card-title display-5 fw-bold mb-4">{{ article.title }}</h1>

                {% if article.image %}
                    <div class="text-center mb-4">
                        <img src="{{ article.image.url }}" alt="Article Image" class="img-fluid rounded shadow-sm" style="max-height: 400px; object-fit: cover;">
                    </div>
                {% endif %}

                <p class="card-text fs-5 text-muted">{{ article.description }}</p>

                <div class="d-flex justify-content-end mt-4">
                    <a href="{% url 'article_delete' article.id %}" class="btn btn-outline-danger">
                        <i class="fas fa-trash-alt me-2"></i> Delete
                    </a>
                </div>
            </div>
        </div>

        <div class="mt-5 m-5 text-center">
            <a href="{% url 'article_index' %}" class="btn btn-secondary btn-lg shadow-sm">
                <i class="fas fa-arrow-left me-2"></i> Back to Articles
            </a>
        </div>
    </div>
{% endblock %}
