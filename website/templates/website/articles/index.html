{% extends 'website/base.html' %}

{% block title %}Articles{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Articles</h1>
    <ul class="list-group">
        {% for article in articles %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <a href="{% url 'article_show' article.id %}" class="text-decoration-none text-dark fw-bold">
                        {{ article.title }}
                    </a>
                </div>
                <div>
                    <a href="{% url 'article_edit' article_id=article.id %}" class="btn btn-warning btn-sm me-2">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a href="{% url 'article_delete' article.id %}" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </div>
            </li>
        {% endfor %}
    </ul>
    <div class="mt-4">
        <a href="{% url 'article_create' %}" class="btn btn-primary">Create New Article</a>
    </div>
</div>
{% endblock %}
